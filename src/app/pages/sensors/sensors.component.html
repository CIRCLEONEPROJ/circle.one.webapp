<div class="container">
  <!--<div class="item-chart">Chart</div>-->
  <h2 class="my-2 ml-3 h2-g">Sensors</h2>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let sensor of content">
      <div class="item-card m-3 mat-card d-flex align-items-center justify-content-between flex-column">
        <img class="img-fluid" src="{{sensor.img}}">
        <div class="text-center">
          <p class="">{{sensor.info.name}}</p>
          <p class="">{{sensor.price}} Cs</p>
          <a [routerLink]=[sensor.id] mat-raised-button color="warn">More details</a>
        </div>
      </div>
    </div>
  </div>
</div>
