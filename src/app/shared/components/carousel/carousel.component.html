<div id="container">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="800"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  >
  </div>
</div>

<ng-template #prev>
  <img src="" id="left" class="" />
</ng-template>
<ng-template #next>
  <img src="" id="right" class="" />
</ng-template>
<ng-template #item let-item let-i="index">
  <div class="items">
    <img src="{{ item.name }}">
  </div>
</ng-template>
